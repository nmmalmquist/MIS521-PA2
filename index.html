<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/hot-sneaks/jquery-ui.css"
      integrity="sha384-mjDxuLXOxNz5YKWyyEbE3Mcul8Pa5wwFOa0Uk7f2r2jI2EovHGddyMkJrfZoqmel"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>ZestySearches</title>
  </head>

  <body>
    <div class="container main-container">
      <h1 class="search-header" onclick="changeBackground()">ZestySearches</h1>
      <form onsubmit="return false">
        <div class="container second-container">
          <input
            placeholder="Zest it up and search it up!"
            id="query"
            type="text"
            class="search-bar"
          />
          <div class="container search-container">
            <button
              class="button ui-button ui-widget ui-corner-all"
              id="button-feeling-lucky"
              onclick="searchClick('feelinglucky')"
            >
              Feeling Lucky!
            </button>
            <button
              class="button ui-button ui-widget ui-corner-all"
              id="button-time"
              onclick="displayTime()"
            >
              Get Time
            </button>
          </div>
          <button
            class="button ui-button ui-widget ui-corner-all"
            id="button-search"
            type="submit"
            onclick="searchClick()"
          >
            Search
          </button>
        </div>
      </form>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div id="searchResults" title="ZestySearches"></div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div id="time" title="Current Time"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
